<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Valentine's Invite</title>
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #c4929d;
      transition: background 1s ease;
      overflow: hidden;
      position: relative;
    }
    h1 {
      color: red;
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 30px;
    }
    /* Card */
    #invite {
      background: #d6b0b6;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1.5s ease;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }
    #yesBtn, #noBtn {
      font-size: 20px;
      padding: 12px 25px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s ease;
    }
    #yesBtn {
      background-color: red;
      color: white;
    }
    #noBtn {
      background-color: #9e9e9e;
      color: white;
      position: relative;
    }
    #thankyou {
      opacity: 0;
      display: none;
      text-align: center;
      transition: opacity 1.5s ease;
    }
    #thankyou h1 {
      color: darkred;
      font-size: 40px;
      animation: pop 1s ease forwards;
    }
    #thankyou p {
      font-size: 24px;
      color: maroon;
      animation: pop 1.5s ease forwards;
    }
    #thankyou img {
      margin-top: 20px;
      width: 300px;
      animation: fadeUp 1s ease forwards;
    }
    /* Hearts */
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.5); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
    @keyframes pop {
      from {transform: scale(0.5); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
    @keyframes fadeUp {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <!-- Invite Section -->
  <div id="invite">
    <h1>Pwede ka ba maging Valentine's date ko?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- Thank You Section -->
  <div id="thankyou">
    <h1>YAAAAAAYYYYYYY!!!!!</h1>
    <p>pa kiss nga</p>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Kilig GIF">
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const invite = document.getElementById("invite");
    const thankyou = document.getElementById("thankyou");
    let yesSize = 20;
 
    noBtn.onclick = function() {
      let currentLeft = parseInt(noBtn.style.left) || 0;
      let currentTop = parseInt(noBtn.style.top) || 0;

      //offset
      let offsetX = Math.floor(Math.random() * 200 - 100);
      let offsetY = Math.floor(Math.random() * 200 - 100);

      noBtn.style.position = "absolute";
      noBtn.style.left = (currentLeft + offsetX) + "px";
      noBtn.style.top = (currentTop + offsetY) + "px";

      //palaki ng Yes
      yesSize += 5;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = (yesSize/2) + "px " + (yesSize) + "px";
    };

    //kapag click ang Yes
    yesBtn.onclick = function() {
      invite.style.transition = "opacity 1s ease";
      invite.style.opacity = 0;

      setTimeout(() => {
        invite.style.display = "none";
        document.body.style.background = "mistyrose";
        thankyou.style.display = "block";
        setTimeout(() => {
          thankyou.style.opacity = 1;
        }, 100);

        //hearts
        for(let i=0; i<50; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerHTML = "❤️";
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.fontSize = (Math.random()*20 + 20) + "px";
          heart.style.animationDuration = (Math.random()*3 + 3) + "s";
          document.body.appendChild(heart);
        }
      }, 1000);
    };
  </script>
</body>
</html>
